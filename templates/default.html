{% extends 'base.html' %}

{% block title %}
    {% if title %}
        {{ title }}
    {% else %}
        Python SSG
    {% endif %}
{% endblock %}






{% block content %}
<grid class="container">
    <header>
        <h1>{{ title }}</h1>
    </header>
    <aside class="toc">
        <h2>Table of contents</h2>
        {{ toc }}
    </aside>
    <main>
        <p>{{ content | safe }}</p>
    </main>

    
</grid>
{% endblock %}
